version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: nba-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nbapassword
      POSTGRES_DB: nbaanalytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nbaanalytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nba-network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: nba-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:nbapassword@db:5432/nbaanalytics
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nba-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nba-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nba-network

networks:
  nba-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local